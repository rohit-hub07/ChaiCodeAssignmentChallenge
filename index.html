<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Random Quotes</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 id="quote" class="card-title"></h5>
      <p id="author" class="card-text"></p>
      <button id="copy" class="btn btn-primary">Copy</button>
      <button id="genBtn" class="btn btn-primary">Generate a New quote</button>
      <button id="shareBtn" class="btn btn-primary"><i class="fa-brands fa-square-x-twitter"></i> &nbsp Share</button>
    </div>
  </div>
  <script type="module" src="app.js"></script>
  <script defer src="https://static.addtoany.com/menu/page.js"></script>
  <script src="https://kit.fontawesome.com/1cab35324f.js" crossorigin="anonymous"></script>
</body>

</html>
